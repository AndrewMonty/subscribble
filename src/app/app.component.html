<md-sidenav-container id="app-sidenav">
    <md-sidenav #sidenav>
        <md-nav-list>
            <a md-list-item
                *ngFor="let link of routingLinks"
                routerLink="{{ link.path }}"
                (click) = "sidenav.close()">
                <md-icon>{{ link.icon }}</md-icon> {{ link.label }}
            </a>
        </md-nav-list>
    </md-sidenav>
    <router-outlet></router-outlet>
</md-sidenav-container>
